sudo: required
dist: trusty
language: rust
cache:
- apt
- cargo
rust:
- nightly
before_script:
- export PATH=$HOME/.cargo/bin:$PATH
- cargo install cargo-travis || echo "cargo-travis already installed"
script:
- |
  cargo build &&
  cargo test
before_deploy:
- git config --local user.name "John Doe"
- git config --local user.email "john.doe@example.com"
- cargo build --release --target=x86_64-unknown-linux-gnu
- name="matrix-rocketchat-linux-x86_64"
- mkdir $name
- cp target/x86_64-unknown-linux-gnu/release/rust-release-test $name/
- cp LICENSE $name/
- tar czvf $name.tar.gz $name
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: matrix-rocketchat-linux-x86_64.tar.gz
  on:
    repo: lerux/rust-release-test
    tags: true